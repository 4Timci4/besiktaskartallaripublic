<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beşiktaş Kartalları Derneği</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Hero görselini preload etmeye gerek yok, Suspense içinde kullanıldığı için -->
    
    <!-- Matroska font - Ana font olarak eklenmiştir -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Inter font ailesi (yedek font olarak bırakıldı) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS -->
    <style>
      /* Kritik CSS - Sayfa yüklenirken ilk görünen kısım için gerekli olan minimum CSS */
      :root {
        --primary-color: #000000;
        --secondary-color: #ffffff;
        --accent-color: #e30613;
        --text-color: #333333;
        --background-color: #f5f5f5;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-color);
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: var(--accent-color);
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Beşiktaş Kartalları Derneği resmi web sitesi. Etkinlikler, haberler ve üyelik bilgileri.">
    <meta name="keywords" content="Beşiktaş, BJK, Kartallar, Dernek, Etkinlikler, Üyelik">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
